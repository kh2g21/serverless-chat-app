<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="sidebar">
        <h2>Chat App</h2>
        <div class="user-count">
          <span id="user-count"></span>
        </div>

        <div class="connection-buttons">
          <button id="open-connection">Open Connection</button>
          <button id="close-connection">Close Connection</button>
        </div>
      </div>

      <div class="chat">
        <h2 class="title">Chat Log</h2>
        <div class="chat-messages" id="chat-messages">
          <!-- Chat messages will be displayed here -->
        </div>
        <div class="chat-input">
          <input
            type="text"
            id="message-input"
            placeholder="Type your message..."
          />
          <input type="file" id="file-input" style="display: none" />
          <label for="file-input" class="upload-button">
            <img src="upload-icon.png" alt="Upload File" />
          </label>
          <img
            src="send-icon.png"
            alt="Send Message"
            id="send-icon"
            class="send-icon"
          />
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <h2>Contact Information</h2>
        <p><strong>Name:</strong> Kaushik Hariharan</p>
        <p><strong>Email:</strong> kaushik.hariharan02@gmail.com</p>
      </div>
    </footer>
    <script src="chat.js"></script>
  </body>
</html>
